<div class="header">
    <h2>To Do List</h2>
    <form [formGroup]="header" (submit)="addItem()">
        <input #mainInput type="text" formControlName="action" placeholder="To do...">
        <input type="submit" class="addBtn" [disabled]="action.invalid" value="Add">
    </form>
  </div>

  <div class="sort">
      <button (click)="filter(undefined)">All</button>
      <button (click)="filter(true)">Done</button>
      <button (click)="filter(false)">To Do</button>
  </div>

<ul [formGroup]="description">
    <div *ngFor="let item of items">
        <li [ngClass]="{checked:item.checked}">
            <input type="text" (blur)="edit(item.id, $event)" formControlName={{item.id}}>
            <button class="check" (click)="check(item.id, $event)" [ngClass]="{checked:item.checked}">
                <svg height="17px" width="17px" class="bi bi-check-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg"> 
                    <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
                </svg>
            </button>
            <button (click)="edit(item.id, $event)" class="no-edit" [class.edit]="description.controls[item.id].enabled" >Edit</button>
            <button class="close" (click)="removeItem(item.id, $event)">x</button>
        </li>
    </div>
</ul>

<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageIndex]="currentPage"
              (page)="getItems($event)">
</mat-paginator>
